<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 800px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid pink;
        }
        #content {
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="content"></div>
        <div>
            <button id="randomBtn" >random</button>
        </div>
    </div>
    <script>
        const NUMBER = '0123456789';
        const SMALL_LETTER = 'abcdefghijklmnopqrstuvwxyz';
        const CAPITAL_LETTER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const SIGNAL = '!@#$%^&*';
        const rule = [
            {
                key: CAPITAL_LETTER,
                count: 2
            },
            {
                key: SIGNAL,
                count: 1
            },
            {
                key: SMALL_LETTER,
                count: 3
            },
            {
                key: NUMBER,
                count: 4
            }
        ];

        function getPassWord() {
            let password = '';

            rule.forEach(v => {
                const { key, count } = v;
                const str = Array.from(new Array(count)).map(_v => getKey(key));
                password += str.join('');
            });

            return password;
        }

        function getKey(list) {
            const index = random(list.length);
            return list[index];
        }

        function random(len) {
            return Math.floor(Math.random() * len);
        }
    </script>
    <script>
        const content = document.getElementById('content');
        const randomBtn = document.getElementById('randomBtn');

        randomBtn.addEventListener('click', () => {
            content.innerHTML = getPassWord();
        });

        window.onload = () => {
            content.innerHTML = getPassWord();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const NUMBER = '0123456789';
        const SMALL_LETTER = 'abcdefghijklmnopqrstuvwxyz';
        const CAPITAL_LETTER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const SIGNAL = '!@#$%^&*';
        const rule = [
            {
                key: CAPITAL_LETTER,
                count: 2
            },
            {
                key: SIGNAL,
                count: 1
            },
            {
                key: SMALL_LETTER,
                count: 3
            },
            {
                key: NUMBER,
                count: 4
            }
        ];

        let password = '';

        rule.forEach(v => {
            const { key, count } = v;
            const str = Array.from(new Array(count)).map(_v => getKey(key));
            password += str.join('');
        });

        console.log(password);

        function getKey(list) {
            const index = random(list.length);
            return list[index];
        }

        function random(len) {
            return Math.floor(Math.random() * len);
        }
    </script>
</body>
</html>

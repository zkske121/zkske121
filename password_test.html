<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>六位密码检测</title>
</head>

<body>
    <script type="text/javascript">
    /**
     * 示例请看控制台
     * 不能是连续的升序
     * 不能是连续的降序
     * 不能连续3位数字相同
     * 不能是相同的3位数重复组成
     * @type {String}
     */
    var str = "123123";

    function check(str) {
        return !(str.length != 6 
            || '0123456789'.indexOf(str) > -1 
            || '9876543210'.indexOf(str) > -1 
            || /(\d)\1\1/g.test(str) 
            || /(\d{3}\1)/g.test(str));
    }

    console.log(check(str));
    </script>
    <script type="text/javascript" src="showcode.js"></script>
</body>

</html>

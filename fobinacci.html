<!DOCTYPE html>

<head>

    <title>可扩展的斐波那契数列</title>
</head>

<body>
    <script type="text/javascript">
    /**
     * 示例请看控制台
     * @param  {[type]} num [description]
     * @return {[type]}     [description]
     */
    function fibonacci(num) {
        return (function(arr) {
            while (arr.length < num) {
                arr.push(arr.length < 2 ? 1 : arr[arr.length - 1] + arr[arr.length - 2]);
            }
            return arr;
        })([1]);
    }

    function fibonacci2(arr, n) {
        var len = arr.length;
        while (arr.length < n) {
            arr.push(arr.slice(-1 * len).reduce(function(prev, next) {
                return prev + next;
            }));
        }
        return arr;
    }

    window.onload = function() {

        console.log(fibonacci2([1, 1, 1], 10));
        console.log(fibonacci2([0, 0, 1], 10));
        console.log(fibonacci2([0, 1, 1], 10));
    }
    </script>

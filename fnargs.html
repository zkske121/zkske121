<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取func的形参</title>
</head>
<body>
	<script type="text/javascript">
	/**
	 * 示例请看控制台
	 */
	function arg(a, bbbb) {
	}

	function t1($1, $2 , _aa) {

	}

	function getFnArgs(fn) {
		return fn.toString().match(/\((.*)\)/).pop().match(/[$_\w\d]+\b/g);
	}

	console.log(getFnArgs(arg));
	console.log(getFnArgs(t1));
	console.log(getFnArgs(getFnArgs));
	</script>
	<script type="text/javascript" src="showcode.js"></script>
</body>
</html>
